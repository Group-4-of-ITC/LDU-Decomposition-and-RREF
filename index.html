<!DOCTYPE html>
<html lang="en">
<head>
        <title>Matrix Reduction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Matrix Reduction Program</h1>
    
    <div>
        <label for="rows">Enter number of rows:</label>
        <input type="number" id="rows" min="1" value="2">
        <label for="cols">Enter number of columns:</label>
        <input type="number" id="cols" min="1" value="2">
        <button id="generate">Generate Matrix</button>
    </div>

    <div id="matrixInput" class="matrix-container" style="display:none;"></div>

    <button id="calculate" class="button" style="display:none;">Calculate Reduced Echelon Form</button>
    <button id="calculateLDU" class="button" style="display:none;">Calculate LDU Decomposition</button>

    <h2>Output</h2>
    <pre id="output"></pre>

    <div class="operation-matrix" id="operationMatrices"></div>

    <div id="lduOutput"></div>

    <script src="matrix.js"></script>
    <script src="ldu.js"></script>
</body>
</html>
